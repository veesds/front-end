<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pag.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Comprar</title>
   </head>
<body>
  <div class="container">
    <div class="title">Comprar</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="Digite seu nome completo" required>
          </div><div class="input-box">
            <span class="details">Número do cartão</span>
            <input type="text" placeholder="Digite somente números" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Digite seu email" required>
          </div>
          <div class="input-box">
              <span class="details">Validade</span>
              <input type="date" name="" id="">
          </div>
          <div class="input-box">
            <span class="details">Telefone</span>
            <input type="text" placeholder="Digite seu Telefone" required>
          </div>
          <div class="input-box">
            <span class="details">CVV do cartão</span>
            <input type="text" placeholder="Digite o código de segurança" required>
          </div>
    <div class="input-box">
            <span class="details">CPF</span>
            <input type="text" placeholder="Digite seu CPF" required>
          </div>
          
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" placeholder="Digite sua senha" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Comprar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
